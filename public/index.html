<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-96">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
      <i class="fas fa-comments mr-2"></i>Chat App
    </h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="room" class="block text-sm font-medium text-gray-700">Room</label>
        <input type="text" id="room" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Join Chat
      </button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      
      if (username && room) {
        localStorage.setItem('username', username);
        localStorage.setItem('room', room);
        window.location.href = '/chat';
      }
    });
  </script>
</body>
</html>
